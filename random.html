<head>
<title>uday sai</title>
<script type="text/javascript" language="javascript">





var x = parseInt(window.prompt("enter value from 1 to 10"))

var y=parseInt(Math.floor(Math.random()*10)+1);
window.confirm("you have only 5 choices");
var z = 5;
var w = 1;
var p= 10;
var n = 0;


document.write("finally your random number is "+y+" if you loose the game pay 20 ");
while(z>0){
if(x<y){
w=parseInt(x+1);
if(w==p){
window.alert("you won");
break;
}
x=parseInt(window.prompt("enter the value from "+w+" to "+p));

}
else if(x>y){
p=parseInt(x-1);
if(w==p)
{
window.alert("you won");
break;
}
x=parseInt(window.prompt("enter the value from "+w+" to "+p));


}
else if(x==y){
window.alert("you won");
n=n+1;
break;
}

z--;

}

if(n==0){
window.alert("you loose");
}

</script>
